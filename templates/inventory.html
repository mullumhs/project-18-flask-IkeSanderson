<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>User Inventory</title>
  </head>

  <body>
    <h1>Your Inventory:</h1>

    <ul>
      {% for item in inventory %}

      <li>{{ item }}</li>

      {% endfor %}
    </ul>

    {% if thing in inventory %}

    <p>You have a {{ thing }}</p>

    {% else %}

    <p>You do not have a {{ thing }}</p>

    {% endif %}
  </body>
</html>
